<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pacta - E-posta Doğrulama</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <style>
      :root {
        --bg: #0f172a;
        --card: #111827;
        --text: #e5e7eb;
        --muted: #9ca3af;
        --accent: #4ade80;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        background: linear-gradient(180deg, #0b1220, #0f172a);
        color: var(--text);
        min-height: 100vh;
        display: grid;
        place-items: center;
      }
      .card {
        width: min(520px, 92vw);
        background: var(--card);
        border: 1px solid rgba(255,255,255,.06);
        border-radius: 16px;
        padding: 28px;
        box-shadow: 0 10px 30px rgba(0,0,0,.35);
        text-align: center;
      }
      .title { font-size: 22px; font-weight: 700; margin: 6px 0 8px; }
      .desc { color: var(--muted); font-size: 14px; margin: 0 0 18px; }
      .btn {
        display: inline-flex; align-items: center; justify-content: center;
        gap: 10px; padding: 12px 18px; min-width: 220px; border-radius: 12px;
        border: none; cursor: pointer; font-weight: 700; font-size: 15px;
      }
      .btn-primary { background: var(--accent); color: #0b1220; }
      .btn-secondary { background: transparent; color: var(--text); border: 1px solid rgba(255,255,255,.12); }
      .row { display: flex; gap: 12px; justify-content: center; flex-wrap: wrap; }
      .logo { width: 48px; height: 48px; border-radius: 12px; background: rgba(74,222,128,.12); display: grid; place-items: center; margin: 6px auto; color: var(--accent); font-weight: 800; }
      .ok { color: #34d399; }
      .err { color: #f87171; }
    </style>
  </head>
  <body>
    <div class="card" id="card">
      <div class="logo">P</div>
      <div id="title" class="title">Doğrulama Kontrol Ediliyor…</div>
      <div id="desc" class="desc">Lütfen bekleyin, e-posta doğrulama bağlantınız işleniyor.</div>
      <div class="row">
        <button id="openApp" class="btn btn-primary">Uygulamayı Aç</button>
        <a id="goHome" class="btn btn-secondary" href="/">Ana Sayfa</a>
      </div>
    </div>

    <script>
      // Basit: App Links ile uygulamayı açmayı dene
      document.getElementById('openApp').addEventListener('click', () => {
        window.location.href = 'intent://auth/continue#Intent;scheme=https;package=com.example.pacta;end';
      });

      // URL parametrelerini al
      const params = new URLSearchParams(window.location.search);
      const mode = params.get('mode');
      const oobCode = params.get('oobCode');

      // Kullanıcıya durum gösterimi
      const title = document.getElementById('title');
      const desc = document.getElementById('desc');

      // Firebase JS SDK’sı olmadan burada doğrulamayı tamamlayamayız.
      // İşlem zaten mail linkinde Firebase tarafından yapılır.
      // Bu sayfa sadece sonuç mesajını dostane göstermek ve App Links ile uygulamayı açmak içindir.
      if (!mode || !oobCode) {
        title.textContent = 'Geçersiz bağlantı';
        title.classList.add('err');
        desc.textContent = 'Bağlantı hatalı veya eksik. Lütfen e-postanı yeniden kontrol et.';
      } else if (mode === 'verifyEmail') {
        title.textContent = 'Doğrulama linki işlendi';
        title.classList.add('ok');
        desc.textContent = 'Uygulamada “Doğruladım, Devam Et”e basarak giriş yapabilirsiniz.';
      }
    </script>
  </body>
  </html>
